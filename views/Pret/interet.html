<script>
    const apiBase = "http://localhost/Etablissement-financier-et-pr-t-bancaire/ws";
    let chart;

    function ajax(method, url, data, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, apiBase + url, true);
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && xhr.status === 200) {
                callback(JSON.parse(xhr.responseText));
            }
        };
        xhr.send(data);
    }

    function chargerInterets() {
        const debut = document.getElementById("debut").value;
        const fin = document.getElementById("fin").value;

        if (!debut || !fin) {
            alert("Veuillez sélectionner les dates de début et de fin.");
            return;
        }

        ajax("GET", `/prets/interets?debut=${debut}&fin=${fin}`, null, (data) => {
            const tbody = document.querySelector("#table-interets tbody");
            tbody.innerHTML = "";

            let labels = [];
            let values = [];

            const [anneeDebut, moisDebut] = debut.split('-').map(Number);
            const [anneeFin, moisFin] = fin.split('-').map(Number);

            if (anneeDebut === anneeFin) {
                for (let m = 1; m <= 12; m++) {
                    const mm = m < 10 ? "0"+m : m;
                    labels.push(`${anneeDebut}-${mm}`);
                }
            } else {
                let currentYear = anneeDebut;
                let currentMonth = moisDebut;
                while (currentYear < anneeFin || (currentYear === anneeFin && currentMonth <= moisFin)) {
                    const mm = currentMonth < 10 ? "0"+currentMonth : currentMonth;
                    labels.push(`${currentYear}-${mm}`);
                    currentMonth++;
                    if (currentMonth > 12) {
                        currentMonth = 1;
                        currentYear++;
                    }
                }
            }

            const interetsMap = {};
            data.forEach(i => {
                interetsMap[i.mois_annee] = i.interets_totaux;
            });

            labels.forEach(label => {
                const val = interetsMap[label] || 0;
                values.push(val);
                if(val > 0){
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${label}</td><td>${val.toLocaleString('fr-FR', {minimumFractionDigits: 2})} Ar</td>`;
                    tbody.appendChild(tr);
                }
            });

            afficherGraphique(labels, values);
        });
    }

    function afficherGraphique(labels, data) {
        const ctx = document.getElementById('interetsChart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Intérêts Totaux (Ar)',
                    data: data,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString('fr-FR') + ' Ar';
                            }
                        }
                    }
                }
            }
        });
    }

    document.getElementById("sidebarToggle").addEventListener("click", () => {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("mainContent").classList.toggle("sidebar-collapsed");
    });
</script>
