    <script>
      const apiBase =
        "http://localhost/Etablissement-financier-et-pr-t-bancaire/ws";

      function ajax(method, url, data, callback) {
        const xhr = new XMLHttpRequest();
        xhr.open(method, apiBase + url, true);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4 && xhr.status === 200) {
            callback(JSON.parse(xhr.responseText));
          }
        };
        xhr.send(data);
      }

      function chargerFondsMensuels() {
        const mois = document.getElementById("moisSelect").value;
        const annee = document.getElementById("anneeSelect").value;
        let moisDebut = "";
        let moisFin = "";

        if (mois && annee) {
          moisDebut = `${annee}-${mois}`;
          moisFin = moisDebut;
        }

        ajax(
          "POST",
          "/fond/stats",
          `mois_debut=${moisDebut}&mois_fin=${moisFin}`,
          (data) => {
            const tbody = document.getElementById("table-stats");
            tbody.innerHTML = "";

            if (!data || data.length === 0) {
              tbody.innerHTML = `<tr><td colspan="4" class="text-center">Aucune donnée</td></tr>`;
              return;
            }

            data.forEach((ligne) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
          <td>${ligne.mois}</td>
          <td>${Number(ligne.fonds_actuels).toLocaleString()} Ar</td>
          <td>${Number(ligne.remboursement_clients).toLocaleString()} Ar</td>
          <td><strong>${Number(
            ligne.total_disponible
          ).toLocaleString()} Ar</strong></td>
        `;
              tbody.appendChild(tr);
            });
          }
        );
      }
    </script>
