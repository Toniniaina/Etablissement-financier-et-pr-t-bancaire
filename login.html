<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - FinanceBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #1f1f1f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .login-title {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      background-color: #2b2b2b;
      border: 1px solid #444;
      color: white;
    }
    .form-control:focus {
      background-color: #2b2b2b;
      border-color: #007bff;
      color: white;
      box-shadow: none;
    }
    .btn-login {
      width: 100%;
      background-color: #007bff;
      border: none;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    .login-footer i {
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-title"><i class="fas fa-university me-2"></i>FinanceBank</div>
  
  <form onsubmit="return seConnecter(event)">
    <div class="mb-3">
      <label for="email" class="form-label">Adresse email</label>
      <input type="email" id="email" class="form-control" required autocomplete="username"/>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" required autocomplete="current-password"/>
    </div>
    <button type="submit" class="btn btn-login text-white">Se connecter</button>
  </form>
  <div class="login-footer">
    <i class="fas fa-lock me-1"></i>Accès sécurisé
  </div>
</div>

<script>
  const apiBase = "http://localhost/Etablissement-financier-et-pr-t-bancaire/ws";

  function ajax(method, url, data, callback) {
    const xhr = new XMLHttpRequest();
    xhr.open(method, apiBase + url, true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          callback(JSON.parse(xhr.responseText));
        } else {
          alert("Erreur de connexion au serveur !");
        }
      }
    };
    xhr.send(data);
  }

  function seConnecter(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const data = "email=" + encodeURIComponent(email) + "&mot_de_passe=" + encodeURIComponent(password);

    ajax("POST", "/login", data, function(response) {
      if (response.success) {
        alert("Connexion réussie !");
        window.location.href = "dashboard.html";
      } else {
        alert(response.message || "Email ou mot de passe incorrect !");
      }
    });
  }
</script>

</body>
</html>
